<!DOCTYPE html>
<html>  

<link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Syncopate&display=swap" rel="stylesheet">
<head> <title>CLASSIFIED</title> </head>
<style>
html {
 height: 100%;
}
body {
  box-sizing: border-box;
  height: 500px;
  width: 500px;
  background-color: #000000;
  background-image: radial-gradient(#11581E, #041607), url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
  background-size: cover;
  font-family: 'Cutive Mono', monospace; 
  font-size: 1.5rem;
  color: rgba(128, 255, 128, 0.8);
  text-shadow:
      0 0 1ex rgba(51, 255, 51, 1),
      0 0 2px rgba(255, 255, 255, 0.8);
}

.noise {
  pointer-events: none;
  position: absolute;
  width: 100%;
  height: 100%;
  background-image: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
  background-repeat: no-repeat;
  background-size: cover;
  z-index: -1;
  opacity: .02;
}

.overlay {
  pointer-events: none;
  position: absolute;
  width: 100%;
  height: 100%;
  background:
      repeating-linear-gradient(
      180deg,
      rgba(0, 0, 0, 0) 0,
      rgba(0, 0, 0, 0.3) 50%,
      rgba(0, 0, 0, 0) 100%);
  background-size: auto 4px;
  z-index: 1;
}

.overlay::before {
  content: "";
  pointer-events: none;
  position: absolute;
  display: block;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  width: 100%;
  height: 100%;
  background-image: linear-gradient(
      0deg,
      transparent 0%,
      rgba(32, 128, 32, 0.2) 2%,
      rgba(32, 128, 32, 0.8) 3%,
      rgba(32, 128, 32, 0.2) 3%,
      transparent 100%);
  background-repeat: no-repeat;
  animation: scan 7.5s linear 0s infinite;
}

@keyframes scan {
  0%        { background-position: 0 -100vh; }
  35%, 100% { background-position: 0 100vh; }
}

.terminal {
  box-sizing: inherit;
  position: absolute;
  height: 100%;
  width: 100%;
  max-width: 100%;
  padding: 4rem;
  text-transform: uppercase;
}

.output {
  color: rgba(128, 255, 128, 0.8);
  text-shadow:
      0 0 1px rgba(51, 255, 51, 0.4),
      0 0 2px rgba(255, 255, 255, 0.8);
}

.output::before {
  content: "> ";
}
.errorcode {
  color: white;

}
#showMe1 {
  animation: cssAnimation 0s 1s forwards;
  visibility: hidden;
}
#showMe2 {
  animation: cssAnimation 0s 2s forwards;
  visibility: hidden;
}
#showMe3 {
  animation: cssAnimation 0s 3s forwards;
  visibility: hidden;
}
#showMe4 {
  animation: cssAnimation 0s 4s forwards;
  visibility: hidden;
}
#showMe5 {
  animation: cssAnimation 0s 5s forwards;
  visibility: hidden;
}

#showMe6 {
  animation: cssAnimation 0s 6s forwards;
  visibility: hidden;

}
#showMe7 {
  animation: cssAnimation 0s 7s forwards;
  visibility: hidden;

}
#showMe8 {
  animation: cssAnimation 0s 9s forwards;
  visibility: hidden;
}
@keyframes cssAnimation {
  to   { visibility: visible; }
}  
</style>
<body>
<div class="noise"></div>
<div class="overlay"></div>
<div class="terminal">
  <h1> <span class="errorcode">Under maintenance</span>ðŸ–­</h1>
</div>
</body>
</html>
