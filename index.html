<!doctype html>
<html>
<script language="javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>

    <script type="text/javascript">
    $(function(){
        var transh     = $('.button');
            var transaudio = transh.find('audio')[0];

        transh.hover(function(){
           transaudio.play();
        }, function(){
           transaudio.stop();
        });
    });
   </script>
<head>
<title>Under setting moon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
body {
background-color: #3C3744; 
height: 100vh;
margin-left: 0px;
margin-top: 0px;
cursor: url(https://i.imgur.com/KDFvXUZ.png), auto;
}

.button {
background-image: url(https://i.imgur.com/mRqqHjb.png);
background-color: transparent;
color: transparent;
position: absolute;
top: 50%;
left: 50%;
width: 460px;
height: 474px;
margin-left: -230px;
margin-top: -237px;
border: none;
border-radius: 50%;
outline: none;
cursor: url(https://i.imgur.com/KDFvXUZ.png), auto;
}

#top, #bottom, #left, #right{
background: #000000;
position: fixed;
}
#left, #right {
top: 0px;
bottom: 0px;
width: 15px;

}
#left {
left: 0px;
box-shadow: 10px 10px 13px #000;
}
#right {
right: 0px;
box-shadow: -10px 10px 13px #000;
}
#top, #bottom {
left: 0px;
right: 0px;
height: 15px;
}
#top {
top: 0px;
box-shadow: 10px 10px 13px #000;
}
#bottom {
bottom: 0px;
box-shadow: 10px -10px 13px #000;
}

</style>
<body>
<div id="top"></div>
<div id="left"></div>
<div id="right"></div>
<div class="button"><a class="button" href="bio.html"></a>
<audio src="trans.mp3"></audio>
</div>
<div id="bottom"></div>
</body>
</html>
